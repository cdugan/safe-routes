<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitRoutes - Safe Route Visualization</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>üåü LitRoutes</h1>
                <p>Find the safest route, not just the fastest</p>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main">
            <!-- Sidebar with Controls -->
            <aside class="sidebar">
                <div class="controls-panel">
                    <h2>Route Comparison</h2>
                    
                    <div class="input-group">
                        <label for="startInput">Starting Point</label>
                        <input type="text" id="startInput" placeholder="Address or click map" />
                        <button id="startMapBtn" class="map-btn" title="Click on map">üìç</button>
                    </div>
                    
                    <div class="input-group">
                        <label for="endInput">Destination</label>
                        <input type="text" id="endInput" placeholder="Address or click map" />
                        <button id="endMapBtn" class="map-btn" title="Click on map">üìç</button>
                    </div>
                    
                    <button id="computeBtn" class="primary-btn">üöó Compare Routes</button>
                    
                    <div id="loadingIndicator" class="loading" style="display: none;">
                        Computing routes...
                    </div>
                    
                    <!-- Results -->
                    <div id="resultsPanel" class="results-panel" style="display: none;">
                        <h3>Results</h3>
                        
                        <div class="route-result fastest-result">
                            <h4>‚ö° Fastest Route</h4>
                            <div class="metric">
                                <span class="label">Distance:</span>
                                <span class="value" id="fastestDistance">-</span>
                            </div>
                            <div class="metric">
                                <span class="label">Time:</span>
                                <span class="value" id="fastestTime">-</span>
                            </div>
                            <div class="metric">
                                <span class="label">Danger Score:</span>
                                <span class="value" id="fastestScore">-</span>
                            </div>
                        </div>
                        
                        <div class="route-result safest-result">
                            <h4>üõ°Ô∏è Safest Route</h4>
                            <div class="metric">
                                <span class="label">Distance:</span>
                                <span class="value" id="safestDistance">-</span>
                            </div>
                            <div class="metric">
                                <span class="label">Time:</span>
                                <span class="value" id="safestTime">-</span>
                            </div>
                            <div class="metric">
                                <span class="label">Danger Score:</span>
                                <span class="value" id="safestScore">-</span>
                            </div>
                        </div>
                        
                        <button id="clearBtn" class="secondary-btn">Clear Results</button>
                    </div>
                </div>
            </aside>

            <!-- Map -->
            <div id="map" class="map">
                <div id="mapLoader" class="map-loader">Loading map data‚Ä¶</div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    
    <!-- Pass config from backend to frontend -->
    <script>
        // Set BBOX from backend configuration
        window.APP_BBOX = {{ bbox | tojson }};
    </script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
